{__NOLAYOUT__}
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>Think Power管理登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <link rel="stylesheet" href="__ADMIN__/css/login.css">

    <script type="text/javascript" src="__COMMON__/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="__COMMON__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__COMMON__/js/common.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">Think Power管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="account" placeholder="登录名" type="text" class="layui-input">
        <hr class="hr15">
        <input name="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            const form = layui.form;

            //监听提交
            form.on('submit(login)', function (data) {
                ajaxDefalutRequest(data.field, "{:url('admin/login/login')}", function (res) {
                    if (res.state === -1) {
                        layer.alert(res.message, {icon: 5});
                    } else {
                        layer.alert(res.message, {icon: 6});
                        window.location.href = "{:url('admin/index/index')}";
                    }
                });
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
